					<h3>Agregar Maquina</h3>
					
					<form>

<div class="form-group " <!--style="padding: 1em;-->">
<label for="codigo">Nombre:</label> 
<input type="text" class="form-control" id="nombre" placeholder="Escribe el nombre de la maquina" required pattern=/^[A-Za-z]+ title="Solo escribir letras"> 
</div> 
<div class="form-group">
<label for="codigo">Modelo:</label> 
<input type="text" class="form-control" id="modelo" placeholder="Modelo de la maquina" title="Descripcion del codigo de barras"> 
</div>
<div class="form-group">
<label for="codigo">Unidades:</label> <input type="text" class="form-control" id="unidad" placeholder="Cantidad de maquinas con las que se cuentan" required pattern=/^[0-9]+ title="Solo numeros"> 
</div>
<div class="form-group">
<label for="codigo">Tipo:</label> <select class="form-control" id="tipo">
        <option>Pierna</option>
        <option>Brazo</option>
        <option>Espalda</option>
        <option>Trisep</option>
      </select> 
</div>
<div class="form-group">
<label for="codigo">Descripcion:</label> <input type="text" class="form-control" id="descrip" placeholder="Descripcion de la maquina" title="describir la maquina"> 
</div>
<div class="form-group">
<label for="codigo">Subir imagen:</label> <input type="file" class="form-control-file" id="img"> 
</div>
<button type="button" class="mb-2 mt-1 btn-hover btn btn btn-success"> Agregar </button> 
<button type="button" class="mb-2 mt-1 btn-hover btn btn btn-danger"> Cancelar </button>
</form>
