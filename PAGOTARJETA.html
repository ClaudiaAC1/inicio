  <section class="text-center text-lg-start" id="pago-tarjeta" style="background-color: rgb(237, 237, 237);">
    <article class="p-4" style="background-color: rgb(243, 242, 201);">
        <!--AQUI VA EL CONTENIDO DE LA PAGINA-->
        <div class="container">
          <div class="row align-items-start">

            <form action="" onsubmit="return validacion()">

              <div class="mb-3 form-group">
                <label for="exampleFormControlInput1" class="form-label">NUMERO DE TARJETA</label>
                <input type="text"
                  class="form-control "
                  id="exampleFormControlInput1"
                  maxlength="16"
                  required pattern="[0-9]+"
                  title="Ingresa los 16 numeros de la tarjeta"

                  placeholder="4152313693797198">
                  
              </div>

              <div class="form-group mb-3">
                <label for="nombre" class="form-label ">NOMBRE</label>
                <input
                    type="text"
                    class="form-control "
                    id="nombre"
                    placeholder="Claudia Anaya Carreño"
                    maxlength="30"
                    required
                    pattern="[A-Za-z\s]+"
                    title="Solo escribir letrar y espacios"
                    aria-describedby="msj-nombre"
                />
                

              </div>

              <div class="mb-3 form-group row ">
                <label for="exampleFormControlInput1" class="form-label">VENCIMIENTO</label>
                <input type="text" style="width: 4em;"
                  class="form-control col-1 " 
                  id="exampleFormControlInput1" 
                  maxlength="2"
                  required pattern="[0-9]+"
                  placeholder="12">

                  <h4 class="text-center col-1">/</h4>

                  <input type="text" style="width: 4em;"
                  class="form-control col-1" 
                  id="exampleFormControlInput2" 
                  maxlength="2"
                  required pattern="[0-9]+"

                  placeholder="22">

                  <div class="col-1">
                    <img src="img/mastercard_50px.png" alt="">
                  <img src="img/visa_50px.png" alt="">
                  </div>                  

              </div>

              <div class="mb-3 form-group">
                <label for="exampleFormControlInput1" class="form-label">CVV</label>
                <input type="text" 
                  class="form-control"
                  id="exampleFormControlInput1"
                  maxlength="3"
                  required pattern="[0-9]+"
                  placeholder="456">
              </div>

              <div class="mb-3 d-block ">
                
                <button type="submit" class="btn btn-warning"  style="width: 10em;"  value="save"><a href="PAGOEXITOSO.html"></a> Pagar</button>
                <!--<a class="btn btn-primary" href="PAGOEXITOSO.html" role="button"  type="submit" style="width: 10em;" >pagar</a>-->
