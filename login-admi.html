<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <title>Login</title>
  </head>
  <body>  

    <header class="container-fluid aplicacion">
      <div class="row ">
          <article class="col-10 text-start" >
              <p class="navbar-brand fs-3 color-texto mt-2 fw-bold px-4">GYM Fitness Power</p>
          </article>
          <article class="col-2" id="logo">
              <img src="img/barbell_80px.png" style="width: 5em; height: 5em;
                  display: block;"class="rounded me-8">
          </article>

          
      </div>
  </header>

    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img src="img/login.png" class="brand_logo" alt="Logo">
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form action="ADMI-DASHBOARD.HTML">

              <div class="d-flex justify-content-center mb-2  text-light">
                <a href="login_cliente.html" class="col-6 mx-1">
                  <button type="button" name="button" class="btn login_btn_clien" actived>Cliente</button>
                </a>
                <a href="#" class="col-6 mx-1">
                  <button type="button" name="button" class="btn login_btn_admin" actived>Administrador</button>
                </a>
             </div>

              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                </div>
                <input type="text" name="" class="form-control input_user" value="" placeholder="Nombre de usuario"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
              </div>

              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                </div>
                <input type="password" name="" class="form-control input_pass" value="" placeholder="Contraseña" pattern=".{8,}" >
              </div>

              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label text-light" for="customControlInline">Recordar Contraseña</label>
                </div>
              </div>

              <div class="d-flex justify-content-center mt-3 login_container text-light">
                <button type="submit" name="button" class="btn login_btn">Login</button>
             </div>
            </form>
          </div>
      
          <div class="mt-4">
           
            <div class="d-flex justify-content-center links">
              <a href="#" class="text-light">¿Olvidaste tu contraseña?</a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">
      <!-- Copyright -->
      <div class="text-center p-4" >
        © 2021 Copyright:
        <a class="text-reset fw-bold" href="#">GYM Fitnes Power</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
